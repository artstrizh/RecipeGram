<head>
<title>RecipeGram</title>
</head>

<body>
  <div class="container-fluid">
  {{renderPage}}
  </div>
</body>

<template name="splash_page">
  <div class="row-fluid text-center splash">
    <h1>I have no idea what to cook</h1>
    <div class="button span4 offset4">
      <input type="button" class="btn btn-danger btn-large category" id="breakfast" value="Breakfast" />
    </div>
    <div class="button span4 offset4">
      <input type="button" class="btn btn-danger btn-large category" id="lunch" value="Lunch" />
    </div>
    <div class="button span4 offset4">
      <input type="button" class="btn btn-danger btn-large category" id="dinner" value="Dinner" />
    </div>
  </div>
</template>

<template name="recipe_page">
  {{#if recipe}}
    {{> recipe_info recipe}}
    {{> photos_page}}
  {{/if}}
</template>

<template name="recipe_info">
  <div class="recipe text-center">
    <h1 class="text-center">Congrats! You're making this: <span class="title">{{name}}</span></h1>
    {{#each images}}
    <img src="{{hostedLargeUrl}}" width="50%" height="50%"/>
    {{/each}}
    <div class="text-left">
    <ul>
    {{#each printIngredients ingredientLines}}
      <li class="ingredient">{{value}}</li>
    {{/each}}
    </ul>
    </div>
  </div>
</template>

<template name="photos_page">
  {{#each photos}}
  <div class="plus"></div>
  <div class="instagram-term">{{term}}</div>
  <div class="instagram-photo">
    <img src="{{image}}"/>
  </div>
  {{/each}}
</template>
