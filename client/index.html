<head>
<title>RecipeGram</title>
</head>

<body>
  <div class="container-fluid">
  {{renderPage}}
  </div>
</body>

<template name="splash_page">
  <div class="row-fluid text-center">
    <div class="span4 offset4">
      <input type="button" class="btn btn-large btn-primary" id="breakfast" value="Breakfast" />
    </div>
    <div class="span4 offset4">
      <input type="button" class="btn btn-large btn-info" id="lunch" value="Lunch" />
    </div>
    <div class="span4 offset4">
      <input type="button" class="btn btn-large btn-success" id="dinner" value="Dinner" />
    </div>
    <div class="span4 offset4">
      <h4>Server Query Tests</h4>
      <button id="getInstagramPhotos">Get Instagram Photos</button>
      <button id="getYummlyRecipes">Get Yummly Recipes</button>
    </div>
  </div>
</template>

<template name="recipe_page">
  <h1 class="text-center">{{title}}</h1>
  {{#if recipe}}
    {{> recipe_info recipe}}
    {{> photos_page}}
  {{/if}}
</template>

<template name="recipe_info">
  <div class="recipe text-center">
    {{#each images}}
    <img src="{{hostedLargeUrl}}"/>
    {{/each}}
    <div class="text-center"><strong>{{name}}</strong></div>
    <div class="text-left">
    <ul>
    {{#each printIngredients ingredientLines}}
      <li>{{value}}</li>
    {{/each}}
    </ul>
    </div>
  </div>
</template>


<template name="photos_page">
  {{#each photos}}
  <img src="{{images.low_resolution.url}}"/>
  {{/each}}
</template>
